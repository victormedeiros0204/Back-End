<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Parallax</title>
</head>
<body>
    <section>
        <img src="img/1.png" data-speed ="4" class="layer">  <!-- data é uma forma passar o dado que não é padrão (Estrutura: data-NOME_DO_DADO) -->
        <img src="img/2.png" data-speed ="-2" class="layer">
        <img src="img/3.png" data-speed ="-5" class="layer">
        <img src="img/4.png" data-speed ="3" class="layer">
        <img src="img/5.png" data-speed ="-1" class="layer">
        <img src="img/6.png" data-speed ="2" class="layer">
        <img src="img/7.png" data-speed ="-3" class="layer">
        <img src="img/8.png" data-speed ="6" class="layer">
        <img src="img/9.png" data-speed ="5" class="layer">
        <img src="img/10.png" data-speed ="-4" class="layer">
        <img src="img/11.png" data-speed ="-3" class="layer">
        <img src="img/12.png" data-speed ="5" class="layer">
        <h2>PARALLAX</h2>
    </section>
</body>
</html>
